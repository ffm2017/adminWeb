<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="./lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/allBasic.css">
    <link rel="stylesheet" href="css/sitePage.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <title></title>
</head>
<body>
<div class="page_box">
    <div class="page_box_head clearfix">
        <div class="l">
            <a class="mnav_btn list">会员管理></a>会员等级
        </div>
        <div class="r">
            <a href="" class="refresh theme_bg">刷新</a>
        </div>
    </div>
    <div class="page_box_content">
        <div class="search_area">
            <select class="f_element_h write w_120">
                <option>用户名</option>
            </select>
            <input type="text" class="f_element_h write w_250">
            <button type="button" class="f_element_h theme_bg">搜索</button>
            <button type="button" class="f_element_h blue_bg">导出Excel</button>
        </div>
        <div class="tb_box">
            <table class="tb_primary">
                <thead>
                <tr>
                    <td>编号</td>
                    <td>等级</td>
                    <td>注册金额</td>
                    <td>推荐奖（%）</td>
                    <td>配置推荐奖（%）</td>
                    <td>配置推荐奖日封顶</td>
                    <td>理解挂单金额</td>
                    <td>理财挂单</td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>zhangsan</td>
                    <td>等级一</td>
                    <td>李四</td>
                    <td>100</td>
                    <td>2</td>
                    <td>2</td>
                    <td>2017-02-02 02:02:02</td>
                    <td >
                        <button type="button" class="btn_madebox">
                            <span class="txt" data-txt="开启|关闭"></span>
                            <span class="btn"></span>
                            <input type="checkbox" class="ipt_hides">
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="page_nav">
            <div id="paging"></div>
        </div>
    </div>
</div>
</body>

<script src="js/siteBasic.js"></script>
<script>
    $().ready(function(){
        btnToggleOnAndOff(".btn_madebox");
        ifmOpenLeftBar(".mnav_btn");
        refreshPage( ".refresh");
    });
    layui.use(['layer','laypage','form'], function(){
        var laypage = layui.laypage,
            layer = layui.layer,
            form=layui.form;
        form.render();
        laypage.render({
            elem: 'paging' //注意，这里的 test1 是 ID，不用加 # 号
            ,count: 50 //数据总数，从服务端得到
            ,curr:1
            ,limit:15
            ,layout:['count', 'prev', 'page', 'next', 'limit', 'skip']
            ,jump:function(obj,first){
                if(!first){

                }
            }
        });
        deleteRowDt(".delete");
        form.on("switch",function(){
            layer.msg("修改成功!");
        });
    });
    function deleteRowDt(btn){
        $(btn).click(function(){
            layer.confirm('确定删除此条信息？', {
                btn: ['确定','消息'] //按钮
            });
        });
    }
</script>
</html>
