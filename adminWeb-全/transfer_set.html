<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="./lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/allBasic.css">
    <link rel="stylesheet" href="css/sitePage.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <title></title>
</head>
<body>
<div class="page_box">
    <div class="page_box_head clearfix">
        <div class="l">
            <a class="mnav_btn list">网站管理></a>转账配置
        </div>
        <div class="r">
            <a href="" class="refresh theme_bg">刷新</a>
        </div>
    </div>
    <div class="page_box_content">
        <div class="search_area">
            <select class="f_element_h write w_180">
                <option>请选择转账币</option>
            </select>
            <input type="text" class="f_element_h write w_300" placeholder="请输入转账起步金额">
            <input type="text" class="f_element_h write w_300" placeholder="请输入转账金额倍数">
            <button type="button" class="f_element_h theme_bg">添加转账币种方式</button>
        </div>
        <div class="tb_box">
            <table class="tb_primary">
                <thead>
                <tr>
                    <td>转账币种</td>
                    <td>推荐一条线</td>
                    <td>接点一条线</td>
                    <td>起步金额</td>
                    <td>倍数</td>
                    <td>操作</td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>太阳币</td>
                    <td class="tb_w_2">
                        <button type="button" class="btn_madebox">
                            <span class="txt" data-txt="开启|关闭"></span>
                            <span class="btn"></span>
                            <input type="checkbox" class="ipt_hides">
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn_madebox">
                            <span class="txt" data-txt="开启|关闭"></span>
                            <span class="btn"></span>
                            <input type="checkbox" class="ipt_hides">
                        </button>
                    </td>
                    <td>
                        1000
                    </td>
                    <td>
                        888
                    </td>
                    <td class="tb_w_2">
                        <button type="button" class="reg_bg btn delete"><i class="iconfont">&#xe6c7;</i>删除</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="page_nav">
            <div id="paging"></div>
        </div>
        <button onclick="$('.btn_madebox').removeAttr('disabled')">clik</button>
    </div>
</div>
</body>
<script src="js/siteBasic.js"></script>
<script>
    $().ready(function(){
        ifmOpenLeftBar(".mnav_btn");
        refreshPage( ".refresh");
        btnToggleOnAndOff(".btn_madebox");
    });
    layui.use(['layer','laypage','form'], function(){
        var laypage = layui.laypage,
            layer = layui.layer,
            form=layui.form;
        form.render();
        laypage.render({
            elem: 'paging' //注意，这里的 test1 是 ID，不用加 # 号
            ,count: 50 //数据总数，从服务端得到
            ,curr:1
            ,limit:15
            ,layout:['count', 'prev', 'page', 'next', 'limit', 'skip']
            ,jump:function(obj,first){
                if(!first){

                }
            }
        });
        deleteRowDt(".delete");
//        form.on("switch",function(){
//            layer.msg("修改成功!");
//        });
    });
    function deleteRowDt(btn){
        $(btn).click(function(){
            layer.confirm('确定删除此条信息？', {
                btn: ['确定','消息'] //按钮
            });
        });
    }
</script>
</html>
