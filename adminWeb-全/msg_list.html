<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="./lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/allBasic.css">
    <link rel="stylesheet" href="css/sitePage.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <title></title>
</head>
<body>
<div class="page_box">
    <div class="page_box_head clearfix">
        <div class="l">
            <a class="mnav_btn list">留言管理></a>留言列表
        </div>
        <div class="r">
            <a href="" class="refresh theme_bg">刷新</a>
        </div>
    </div>
    <div class="page_box_content">
        <div class="search_area">
            会员名:
            <input type="text" class="f_element_h write w_180">
            回复:
            <select class="f_element_h write w_120">
                <option selected>全部</option>
                <option>选择一</option>
            </select>
            <button type="button" class="f_element_h theme_bg">搜索</button>
        </div>
        <div class="tb_box">
           <table class="tb_primary">
                <thead>
                <tr>
                    <td>会员名</td>
                    <td>留言标题</td>
                    <td>留言时间</td>
                    <td>回复人</td>
                    <td>回复时间</td>
                    <td>状态</td>
                    <td>操作</td>
                </tr>
                </thead>
                <tbody>
                     <tr>
                        <td>这是一条公告标题，开始风格和规范化</td>
                        <td class="tb_w_4">张三李四</td>
                        <td class="tb_w_bz">2017-08-08 02:02:02</td>
                        <td>张三李四</td>
                        <td>2017-08-08 02:02:02</td>
                        <td class="tb_w_2">
                            <button type="button" class="btn_madebox">
                                <span class="txt" data-txt="开启|关闭"></span>
                                <span class="btn"></span>
                                <input type="checkbox" class="ipt_hides">
                            </button>
                        </td>
                        <td class="tb_w_4">
                            <button type="button" class="green_bg btn">
                                <a href="msg_edit.html"><i class="iconfont">&#xe673;</i>编辑</a>
                            </button>
                            <button type="button" class="reg_bg btn delete"><i class="iconfont">&#xe6c7;</i>删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="page_nav">
            <div id="paging"></div>
        </div>
    </div>
</div>
</body>

<!--<script src="lib/layui/lay/modules/layer.js"></script>-->
<script src="js/siteBasic.js"></script>
<script>
    $().ready(function(){
        btnToggleOnAndOff(".btn_madebox");
        ifmOpenLeftBar(".mnav_btn");
        refreshPage( ".refresh");
    });
    layui.use(['layer','laypage','form'], function(){
        var laypage = layui.laypage,
        layer = layui.layer,
        form=layui.form;
        form.render();
        laypage.render({
            elem: 'paging' //注意，这里的 test1 是 ID，不用加 # 号
            ,count: 50 //数据总数，从服务端得到
            ,curr:1
            ,limit:15
            ,layout:['count', 'prev', 'page', 'next', 'limit', 'skip']
            ,jump:function(obj,first){
                if(!first){

                }
            }
        });
        deleteRowDt(".delete");
        form.on("switch",function(){
            layer.msg("修改成功!");
        });
    });
    function deleteRowDt(btn){
        $(btn).click(function(){
            layer.confirm('确定删除此条信息？', {
                btn: ['确定','消息'] //按钮
            });
        });
    }
</script>
</html>
