<body>
<div class="page_box">
    <div class="page_box_head clearfix">
        <div class="l">

            </select>
            金摊手：

                <option>全部</option>
            </select>
            <button type="button" class="f_element_h theme_bg">搜索</button>
            <button type="button" class="f_element_h blue_bg">导出Excel</button>
        </div>
        <div class="tb_box">
            <table class="tb_primary layui-form">
                <thead>
                <tr>
                    <td>状态</td>
                    <td>金摊手</td>
                    <td>编号</td>

                <tbody>
                <tr>
                    <td><i class="iconfont choose_row">&#xe69b;</i></td>
                    <td><i class="iconfont delete_row">&#xe66c;</i></td>
                    <td>001</td>

                    <td>2</td>

                    <td >
                        <a href="" class="theme_bg btn">前台</a>
                        <a href="" class="theme_bg btn">编辑</a>

                </tr>
                </tbody>
            </table>
        </div>
        <div class="page_nav">
            <div id="paging"></div>
        </div>
    </div>
</div>
</body>

<script src="js/siteBasic.js"></script>
<script>
    $().ready(function(){
        btnToggleOnAndOff(".btn_madebox");
        ifmOpenLeftBar(".mnav_btn");
        refreshPage( ".refresh");
    });
    layui.use(['layer','laypage','form'], function(){
        var laypage = layui.laypage,
            layer = layui.layer,
            form=layui.form;
        form.render();
        laypage.render({
            elem: 'paging' //注意，这里的 test1 是 ID，不用加 # 号
            ,count: 50 //数据总数，从服务端得到
            ,curr:1
            ,limit:15
            ,layout:['count', 'prev', 'page', 'next', 'limit', 'skip']
            ,jump:function(obj,first){
                if(!first){

                }
            }
        });
        deleteRowDt(".delete");
        form.on("switch",function(){
            layer.msg("修改成功!");
        });
    });
    function deleteRowDt(btn){
        $(btn).click(function(){
            layer.confirm('确定删除此条信息？', {
                btn: ['确定','消息'] //按钮
            });
        });
    }
</script>
</html>
