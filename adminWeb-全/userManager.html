<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="./lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/allBasic.css">
    <link rel="stylesheet" href="css/sitePage.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <title>会员管理</title>
</head>
<body>
<div class="page_box">
    <div class="page_box_head clearfix">
        <div class="l">
            <a class="mnav_btn list">用户中心></a>会员管理
        </div>
        <div class="r">
            <a href="" class="refresh theme_bg">刷新</a>
        </div>
    </div>
    <div class="page_box_content">
        <div class="search_area">
            时间范围:
            <select class="f_element_h write w_120">
                <option>一</option>
                <option>二</option>
            </select>
            <input type="text" class="f_element_h write w_180" placeholder="输入用户名、姓名">
            <button type="button" class="f_element_h btn_primary theme_bg">搜索</button>
            <div class="time_box">
                注册时间范围:
                <!--sang_Calender-->
                <input type="text" class="f_element_h write w_180 "  placeholder="年-月-日" id="timeStart">
                 -
                <input type="text" class="f_element_h write w_180 " placeholder="年-月-日" id="timeEnd">
                <button type="button" class="f_element_h btn_primary theme_bg"><i class="iconfont">&#xe9c8;</i>导出资料</button>
            </div>
        </div>
        <div class="tb_box">
            <table class="tb_primary">
                <thead>
                <tr>
                    <td>公告标题</td>
                    <td>发布人</td>
                    <td>发布时间</td>
                    <td>状态</td>
                    <td>操作</td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>这是一条公告标题，开始风格和规范化</td>
                    <td class="tb_w_4">张三李四</td>
                    <td class="tb_w_bz">2017-08-08 02:02:02</td>
                    <td class="tb_w_2">
                        <button type="button" class="btn_madebox">
                            <span class="txt" data-txt="开启|关闭"></span>
                            <span class="btn"></span>
                            <input type="checkbox" class="ipt_hides">
                        </button>
                    </td>
                    <td class="tb_w_4">
                        <button type="button" class="green_bg btn">
                            <a href=""><i class="iconfont">&#xe673;</i>编辑</a>
                        </button>
                        <button type="button" class="reg_bg btn delete"><i class="iconfont">&#xe6c7;</i>删除</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="page_nav">
            <div id="paging"></div>
        </div>
    </div>
</div>
</body>
<script src="js/siteBasic.js"></script>
<!--<script src="js/datetime.js"></script>-->
<script>
    $().ready(function(){
        ifmOpenLeftBar(".mnav_btn");
        refreshPage( ".refresh");
        btnToggleOnAndOff(".btn_madebox");
    });
    layui.use(['layer','laypage','form','laydate'], function(){
        var laypage = layui.laypage,
            layer = layui.layer,
            form=layui.form,
            laydate=layui.laydate;
        form.render();
        laypage.render({
            elem: 'paging' //注意，这里的 test1 是 ID，不用加 # 号
            ,count: 50 //数据总数，从服务端得到
            ,curr:1
            ,limit:15
            ,layout:['count', 'prev', 'page', 'next', 'limit', 'skip']
            ,jump:function(obj,first){
                if(!first){

                }
            }
        });
        laydate.render({
            elem: '#timeStart',
            format: 'yyyy年MM月dd日',
            theme:"#257bfc",
             zIndex:1
        });
        laydate.render({
            elem: '#timeEnd',
            format: 'yyyy年MM月dd日',
            theme:"#257bfc"
        });
        deleteRowDt(".delete");
        form.on("switch",function(){
            layer.msg("修改成功!");
        });
    });
    function deleteRowDt(btn){
        $(btn).click(function(){
            layer.confirm('确定删除此条信息？', {
                btn: ['确定','消息'] //按钮
            });
        });
    }
</script>
</html>
