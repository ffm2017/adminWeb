<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="./lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/allBasic.css">
    <link rel="stylesheet" href="css/sitePage.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <title></title>
</head>
<body>
<div class="page_box">
    <div class="page_box_head clearfix">
        <div class="l">
            <a class="mnav_btn list">网站管理></a>网站设置
        </div>
        <div class="r">
            <a href="" class="refresh theme_bg">刷新</a>
        </div>
    </div>
    <div class="page_box_content tab_area">
        <ul class="tab_item clearfix">
            <li class="item active">网站设置</li>
            <li class="item">提现设置</li>
            <li class="item">注册设置</li>
            <li class="item">公司账号</li>
            <li class="item">QQ客服</li>
            <li class="item">短信设置</li>
        </ul>
        <div class="tab_content">
            <div class="item active">
                <ul class="form_area f_word7">
                    <li>
                        <label>网站名称:</label>
                        <div class="form_inputs">
                            <input type="text" class="f_element_h write" value="网站系统">
                        </div>
                    </li>
                    <li>
                        <label>开户行:</label>
                        <div class="form_inputs">
                            <input type="text" class="f_element_h write" value="中国银行,中国建设银行,中国工商银行">
                        </div>
                    </li>
                    <li>
                        <label>网站状态:</label>
                        <div class="form_inputs txt">
                            <button type="button" class="btn_madebox">
                                <span class="txt" data-txt="开启|关闭"></span>
                                <span class="btn"></span>
                                <input type="checkbox" class="ipt_hides">
                            </button>
                        </div>
                    </li>
                    <li>
                        <label>网站闭关原因:</label>
                        <div class="form_inputs">
                            <textarea class="write"></textarea>
                        </div>
                    </li>
                    <li>
                        <div class="form_inputs">
                            <button type="submit" class="theme_bg submits f_element_h">网站设置</button>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="item">
                <ul class="form_area f_word7">
                    <li>
                        <label>提现起步:</label>
                        <div class="form_inputs">
                            <input type="text" class="f_element_h write" value="100">
                        </div>
                    </li>
                    <li>
                        <label>提现倍数:</label>
                        <div class="form_inputs">
                            <input type="text" class="f_element_h write" value="100">
                        </div>
                    </li>
                    <li>
                        <label>提现手续费:</label>
                        <div class="form_inputs">
                            <input type="text" class="f_element_h write" value="10.0">
                        </div>
                    </li>
                    <li>
                        <label>提现状态:</label>
                        <div class="form_inputs txt">
                            <button type="button" class="btn_madebox">
                                <span class="txt" data-txt="开启|关闭"></span>
                                <span class="btn"></span>
                                <input type="checkbox" class="ipt_hides">
                            </button>
                        </div>
                    </li>
                    <li>
                        <label>提现时间:</label>
                        <div class="form_inputs">
                            <select class="write f_element_h w_120">
                                <option>每周</option>
                                <option>每周2</option>
                            </select>
                            <input type="text" class="f_element_h write w_100" value="1">-
                            <input type="text" class="f_element_h write w_100" value="5">
                            <input type="text" class="f_element_h write w_120" value="09:00:00">
                            <input type="text" class="f_element_h write w_120" value="17:00:00">
                        </div>
                    </li>
                    <li>
                        <label>每天提现次数:</label>
                        <div class="form_inputs">
                            <input type="text" class="f_element_h write w_120" value="1">
                            <span class="form_hint">(注：输入0代表不限次数)</span>
                        </div>
                    </li>
                    <li>
                        <label>提现单次封顶:</label>
                        <div class="form_inputs">
                            <input type="text" class="f_element_h write w_120" value="1">
                            <span class="form_hint">(注：输入0代表不限次数)</span>
                        </div>
                    </li>
                    <li>
                        <div class="form_inputs">
                            <button type="submit" class="theme_bg submits f_element_h">网站设置</button>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="item">
                <ul class="form_area f_word7">
                    <li>
                        <label>注册:</label>
                        <div class="form_inputs txt">
                            <button type="button" class="btn_madebox">
                                <span class="txt" data-txt="开启|关闭"></span>
                                <span class="btn"></span>
                                <input type="checkbox" class="ipt_hides">
                            </button>
                        </div>
                    </li>
                    <li>
                        <label>注册短信验证:</label>
                        <div class="form_inputs txt">
                            <button type="button" class="btn_madebox">
                                <span class="txt" data-txt="开启|关闭"></span>
                                <span class="btn"></span>
                                <input type="checkbox" class="ipt_hides">
                            </button>
                        </div>
                    </li>
                    <li>
                        <label>注册激活方式:</label>
                        <div class="form_inputs txt">
                            <div class="radio_madebox">
                                <input type="radio" name="livetype" class="ipt_hides">
                            </div>直接激活
                            <div class="radio_madebox">
                                <input type="radio" name="livetype" class="ipt_hides">
                            </div>报单中心激活
                        </div>
                    </li>
                    <li >
                        <div class="form_inputs">
                            <button type="submit" class="theme_bg submits f_element_h">网站设置</button>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="item">
                <ul class="form_area f_word5">
                    <li>
                        <label>开户行:</label>
                        <div class="form_inputs">
                            <input type="text" class="f_element_h write" value="中国银行">
                        </div>
                    </li>
                    <li>
                        <label>开户支行:</label>
                        <div class="form_inputs">
                            <input type="text" class="f_element_h write" value="中国支行">
                        </div>
                    </li>
                    <li>
                        <label>开户户主:</label>
                        <div class="form_inputs">
                            <input type="text" class="f_element_h write" value="张三">
                        </div>
                    </li>
                    <li>
                        <label>开户卡号:</label>
                        <div class="form_inputs">
                            <input type="text" class="f_element_h write" value="123456789">
                        </div>
                    </li>
                    <li>
                        <label>支付宝:</label>
                        <div class="form_inputs">
                            <input type="text" class="f_element_h write" value="123456789">
                        </div>
                    </li>
                    <li>
                        <label>微信:</label>
                        <div class="form_inputs">
                            <input type="text" class="f_element_h write" value="123456789">
                        </div>
                    </li>
                    <li >
                        <div class="form_inputs">
                            <button type="submit" class="theme_bg submits f_element_h">保存设置</button>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="item">
                <div class="search_area">
                    输入QQ
                    <input type="text" class="f_element_h write w_300" placeholder="请输入QQ">
                    <button type="button" class="f_element_h theme_bg"><i class="iconfont">&#xe6bc;</i>添加客服</button>
                </div>
                <div class="tb_box">
                    <table class="tb_primary layui-form">
                        <thead>
                        <tr>
                            <td>客服</td>
                            <td>QQ</td>
                            <td>操作</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>这是一条公告标题，开始风格和规范化</td>
                            <td class="tb_w_4">张三李四</td>
                            <td class="tb_w_2">
                                <button type="button" class="reg_bg btn delete"><i class="iconfont">&#xe6c7;</i>删除</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="item">
                <ul class="form_area f_word7">
                    <li>
                        <label>短信账号:</label>
                        <div class="form_inputs">
                            <input type="text" class="f_element_h write" value="132iiii">
                        </div>
                    </li>
                    <li>
                        <label>短信账号密码:</label>
                        <div class="form_inputs">
                            <input type="text" class="f_element_h write" value="5555">
                        </div>
                    </li>
                    <li >
                        <div class="form_inputs ">
                            <button type="submit" class="theme_bg submits f_element_h">保存设置</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>

<script src="js/siteBasic.js"></script>
<script>
    $().ready(function(){
        btnToggleOnAndOff(".btn_madebox");
        radioToggleOnAndOff(".btn_madebox");
        ifmOpenLeftBar(".mnav_btn");
        refreshPage( ".refresh");
        toggleTab(".tab_item",".tab_content");
    });
    layui.use(['layer','laypage','form'], function(){
        var laypage = layui.laypage,
            layer = layui.layer,
            form=layui.form;
        form.render();
        laypage.render({
            elem: 'paging' //注意，这里的 test1 是 ID，不用加 # 号
            ,count: 50 //数据总数，从服务端得到
            ,curr:1
            ,limit:15
            ,layout:['count', 'prev', 'page', 'next', 'limit', 'skip']
            ,jump:function(obj,first){
                if(!first){

                }
            }
        });
        deleteRowDt(".delete");
        form.on("switch",function(){
            layer.msg("修改成功!");
        });
    });
    function deleteRowDt(btn){
        $(btn).click(function(){
            layer.confirm('确定删除此条信息？', {
                btn: ['确定','消息'] //按钮
            });
        });
    }
    function toggleTab(tab,content){
       $(tab).find(".item").click(function(){
          var i=$(this).index();
          $(this).addClass("active").siblings().removeClass("active");
          $(content).find(".item").eq(i).show().siblings().hide();
       });
    }
</script>
</html>
