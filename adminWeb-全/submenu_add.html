<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="./lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/allBasic.css">
    <link rel="stylesheet" href="css/sitePage.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <title></title>
</head>
<body>
<div class="page_box">
    <div class="page_box_head clearfix">
        <div class="l">
            <a class="mnav_btn list">菜单管理</a>><a href="primary_menu_list.html" class="list">菜单列表</a>>子菜单添加
        </div>
        <div class="r">
            <a href="" class="refresh theme_bg">刷新</a>
        </div>
    </div>
    <div class="page_box_content">
        <ul class="form_area f_word5">
            <li>
                <label class="need">菜单中文名:</label>
                <div class="form_inputs">
                    <input type="text" class="f_element_h write" name="" id="report_user_id">
                </div>
            </li>
            <li>
                <label class="need">菜单英文名:</label>
                <div class="form_inputs">
                    <input type="text" class="f_element_h write" name="inviter_id" id="inviter_id" >
                </div>
            </li>
            <li>
                <label class="need">图标:</label>
                <div class="form_inputs">
                    <input type="text" class="f_element_h write" name="tree_id" id="tree_id">
                </div>
            </li>
            <li>
                <label class="need">状态:</label>
                <div class="form_inputs">
                    <button type="button" class="btn_madebox">
                        <span class="txt" data-txt="开启|关闭"></span>
                        <span class="btn"></span>
                        <input type="checkbox" class="ipt_hides">
                    </button>
                </div>
            </li>
            <li>
                <div class="form_inputs">
                    <button type="submit" class="submits f_element_h w_300" >添加菜单</button>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
<script src="js/siteBasic.js"></script>
<script>
    $().ready(function(){
        ifmOpenLeftBar(".mnav_btn");
        refreshPage( ".refresh");
        btnToggleOnAndOff(".btn_madebox");
    });
    layui.use(['layer','laypage','form'], function(){
        var laypage = layui.laypage,
            layer = layui.layer,
            form=layui.form;
        form.render();
        laypage.render({
            elem: 'paging' //注意，这里的 test1 是 ID，不用加 # 号
            ,count: 50 //数据总数，从服务端得到
            ,curr:1
            ,limit:15
            ,layout:['count', 'prev', 'page', 'next', 'limit', 'skip']
            ,jump:function(obj,first){
                if(!first){

                }
            }
        });
        deleteRowDt(".delete");
        form.on("switch",function(){
            layer.msg("修改成功!");
        });
    });
    function deleteRowDt(btn){
        $(btn).click(function(){
            layer.confirm('确定删除此条信息？', {
                btn: ['确定','消息'] //按钮
            });
        });
    }
</script>
</html>
