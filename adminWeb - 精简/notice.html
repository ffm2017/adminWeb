<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">

<body>
<div class="page_box">

        <div class="l">

        <div class="r">
            <a href="" class="refresh theme_bg">刷新</a>
        </div>
    </div>
    <div class="page_box_content">
        <div class="search_area">
            <input type="text" class="f_element_h write w_300">
            <button type="button" class="f_element_h theme_bg">搜公告</button>
        </div>
        <div class="btns_area ">

            </button>
        </div>
        <div class="tb_box">
            <table class="tb_primary layui-form">
                <thead>
                <tr>
                    <td>ID</td>
                    <td>标题</td>
                    <td>发布时间</td>

                <tr>

                        </button>
                        <button type="button" class="reg_bg btn delete"><i class="iconfont">&#xe6c7;</i>删除</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="page_nav">
            <div id="paging"></div>
        </div>
    </div>
</div>
</body>
<script src="js/siteBasic.js"></script>
<script>
    $().ready(function(){
        btnToggleOnAndOff(".btn_madebox");
        ifmOpenLeftBar(".mnav_btn");
        refreshPage( ".refresh");
    });
    layui.use(['layer','laypage','form'], function(){
        var laypage = layui.laypage,
            layer = layui.layer,
            form=layui.form;
        form.render();
        laypage.render({
            elem: 'paging' //注意，这里的 test1 是 ID，不用加 # 号
            ,count: 50 //数据总数，从服务端得到
            ,curr:1
            ,limit:15
            ,layout:['count', 'prev', 'page', 'next', 'limit', 'skip']
            ,jump:function(obj,first){
                if(!first){

                }
            }
        });
        deleteRowDt(".delete");
//        form.on("switch",function(){
//            layer.msg("修改成功!");
//        });
    });
    function deleteRowDt(btn){
        $(btn).click(function(){
            layer.confirm('确定删除此条信息？', {
                btn: ['确定','消息'] //按钮
            });
        });
    }
</script>
</html>
