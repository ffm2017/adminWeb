<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--<link rel="stylesheet" href="./lib/layui/css/layui.css">-->
    <link rel="stylesheet" href="css/allBasic.css">
    <link rel="stylesheet" href="css/sitePage.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <!--<script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>-->
    <script src="js/siteBasic.js"></script>
    <script src="js/checkform.js"></script>
    <title></title>
</head>
<body>
<div class="page_box">
    <div class="page_box_head clearfix">
        <div class="l">
            <a class="mnav_btn list">网站管理></a>网站设置
        </div>
        <div class="r">
            <a href="" class="refresh theme_bg">刷新</a>
        </div>
    </div>
    <div class="page_box_content tab_area">
        <ul class="tab_item clearfix">
            <li class="item active">网站设置</li>
            <li class="item">参数设置</li>
            <li class="item">银行设置</li>
        </ul>
        <div class="tab_content">
            <div class="item active">
                <ul class="form_area f_word7">
                    <li>
                        <label class="need">网站名称:</label>
                        <div class="form_inputs">
                            <input type="text" class="f_element_h write">
                        </div>
                    </li>
                    <li>
                        <label>网站状态:</label>
                        <div class="form_inputs txt">
                            <button type="button" class="btn_madebox">
                                <span class="txt" data-txt="开启|关闭">开启</span>
                                <span class="btn"></span>
                                <input type="checkbox" class="ipt_hides" disabled>
                            </button>
                        </div>
                    </li>
                    <li>
                        <label >关闭网站提示:</label>
                        <div class="form_inputs">
                            <input type="text" class="f_element_h write" value="网站系统">
                        </div>
                    </li>
                    <li>
                        <label >前台验证码:</label>
                        <div class="form_inputs txt">
                            <button type="button" class="btn_madebox">
                                <span class="txt" data-txt="开启|关闭"></span>
                                <span class="btn"></span>
                                <input type="checkbox" class="ipt_hides">
                            </button>
                        </div>
                    </li>
                    <li>
                        <label >后台验证码:</label>
                        <div class="form_inputs txt">
                            <button type="button" class="btn_madebox">
                                <span class="txt" data-txt="开启|关闭"></span>
                                <span class="btn"></span>
                                <input type="checkbox" class="ipt_hides" checked>
                            </button>
                        </div>
                    </li>
                    <li>
                        <label >客服QQ:</label>
                        <div class="form_inputs">
                            <input type="text" class="f_element_h write" value="网站系统">
                        </div>
                    </li>
                    <li>
                        <label >客服作息时间:</label>
                        <div class="form_inputs">
                            <input type="text" class="f_element_h write" value="网站系统">
                        </div>
                    </li>
                    <li>
                        <div class="form_inputs">
                            <button type="submit" class="theme_bg submits f_element_h">保存</button>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="item">
                <ul class="form_area f_word7">
                    <li>
                        <label >注册状态:</label>
                        <div class="form_inputs txt">
                            <button type="button" class="btn_madebox">
                                <span class="txt" data-txt="开启|关闭"></span>
                                <span class="btn"></span>
                                <input type="checkbox" class="ipt_hides">
                            </button>
                        </div>
                    </li>
                    <li>
                        <label >系统转账状态:</label>
                        <div class="form_inputs txt">
                            <button type="button" class="btn_madebox">
                                <span class="txt" data-txt="开启|关闭"></span>
                                <span class="btn"></span>
                                <input type="checkbox" class="ipt_hides">
                            </button>
                        </div>
                    </li>
                    <li>
                        <label >会员转账状态:</label>
                        <div class="form_inputs txt">
                            <button type="button" class="btn_madebox">
                                <span class="txt" data-txt="开启|关闭"></span>
                                <span class="btn"></span>
                                <input type="checkbox" class="ipt_hides">
                            </button>
                        </div>
                    </li>
                    <li >
                        <div class="form_inputs">
                            <button type="submit" class="theme_bg submits f_element_h">保存设置</button>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="item">
                <ul class="form_area f_word7">
                    <li>
                        <label >公司开户行:</label>
                        <div class="form_inputs">
                            <input type="text" class="f_element_h write" value="中国银行">
                        </div>
                    </li>
                    <li>
                        <label >公司银行账户:</label>
                        <div class="form_inputs">
                            <input type="text" class="f_element_h write" value="中国支行">
                        </div>
                    </li>
                    <li>
                        <label >公司银行卡号:</label>
                        <div class="form_inputs">
                            <input type="text" class="f_element_h write" >
                        </div>
                    </li>
                    <li >
                        <div class="form_inputs">
                            <button type="submit" class="theme_bg submits f_element_h">保存设置</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script>
    $().ready(function(){
        ifmOpenLeftBar(".mnav_btn");
        refreshPage( ".refresh");
        sureSubmitSimple(".submits" ,".write");
        btnToggleOnAndOff(".btn_madebox");
        radioToggleOnAndOff(".radio_madebox");
        toggleTab(".tab_item",".tab_content");
    });
    function toggleTab(tab,content){
        $(tab).find(".item").click(function(){
            var i=$(this).index();
            $(this).addClass("active").siblings().removeClass("active");
            $(content).find(".item").eq(i).show().siblings().hide();
        });
    }
</script>
</body>
</html>
