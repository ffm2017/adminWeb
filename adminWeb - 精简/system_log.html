<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="./lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/allBasic.css">
    <link rel="stylesheet" href="css/sitePage.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <title></title>
</head>
<body>
<div class="page_box">
    <div class="page_box_head clearfix">
        <div class="l">
            <a class="mnav_btn list">系统管理></a>系统日志
        </div>
        <div class="r">
            <a href="" class="refresh theme_bg">刷新</a>
        </div>
    </div>
    <div class="page_box_content">
        <div class="tb_box">
            <table class="tb_primary layui-form">
                <thead>
                <tr>
                    <td>ID</td>
                    <td>时间</td>
                    <td>管理员</td>
                    <td>操作内容</td>
                    <td>客户端Ip</td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>100020</td>
                    <td>15236984569</td>
                    <td>1555</td>
                    <td>2017-02-02 02:02:02</td>
                    <td class="tb_w_2">
                        已充值
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="page_nav">
            <div id="paging"></div>
        </div>
    </div>
</div>
</body>

<script src="js/siteBasic.js"></script>
<script>
    $().ready(function(){
        btnToggleOnAndOff(".btn_madebox");
        ifmOpenLeftBar(".mnav_btn");
        refreshPage( ".refresh");
        toggleTab(".tab_item",".tab_content");
    });
    layui.use(['layer','laypage','form'], function(){
        var laypage = layui.laypage,
            layer = layui.layer,
            form=layui.form;
        form.render();
        laypage.render({
            elem: 'paging' //注意，这里的 test1 是 ID，不用加 # 号
            ,count: 50 //数据总数，从服务端得到
            ,curr:1
            ,limit:15
            ,layout:['count', 'prev', 'page', 'next', 'limit', 'skip']
            ,jump:function(obj,first){
                if(!first){

                }
            }
        });
        deleteRowDt(".confirm");
        form.on("switch",function(){
            layer.msg("修改成功!");
        });
    });
    function deleteRowDt(btn){
        $(btn).click(function(){
            layer.confirm('确定审核通过吗？', {
                btn: ['确定','消息'] //按钮
            });
        });
    }
    function toggleTab(tab,content){
        $(tab).find(".item").click(function(){
            var i=$(this).index();
            $(this).addClass("active").siblings().removeClass("active");
            $(content).find(".item").eq(i).show().siblings().hide();
        });
    }
</script>
</html>
