<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="css/allBasic.css">
    <link rel="stylesheet" href="css/login.css">
    <title>找回密码页</title>
</head>
<body class="fgt_pwd_wrap">
<header class="head clearfix">
    <h1 class="l line"><img src="img/logo.png" class="logo"></h1>
    <h3 class="l title">找回密码</h3>
</header>
<main class="main theme_bg">
    <a href="login.html" class="back">返回</a>
    <div class="login_content">
        <ul class="login_input_area">
            <li class="m">
                <label class="ipt_hint iconfont f_element_h">&#xe62e;</label>
                <input type="text" placeholder="用户名" class="f_element_h write " >
            </li>
            <li class="m">
                <label class="ipt_hint iconfont f_element_h">&#xe669;</label>
                <input type="password" placeholder="新密码" class="f_element_h write " >
            </li>
            <li class="yz m">
                <label class="ipt_hint iconfont f_element_h">&#xe62a;</label>
                <input type="text" placeholder="短信验证码" class="f_element_h write " >
                <input type="button" value="获取验证码" class="check f_element_h" >
            </li>
        </ul>
        <div class="login_enter">
            <button type="submit" class="submits_pwd f_element_h" >提交修改</button>
        </div>
    </div>
</main>
</body>
<script src="js/jquery-3.1.1.min.js"></script>
</html>
