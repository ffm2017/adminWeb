    <script>
        window.onload=function(){
            loadEnd("#load");
        };
        function loadEnd(obj){
            $(obj).hide();
        }
        $().ready(function(){
            iframeHeight(".outDoc");
            siteEsc(".esc"); /*退出网站*/
            ifmPage("[data-role='ifmpage']","#outDoc");
            showLeftBar(".mnav_btn","#site_leftbar"); /*导航栏点击*/
            btmShowInfo(".hide_itm");
        });
        function showLeftBar(btn,obj)
        {
            $(btn).click(function () {
                $(obj).toggleClass("active");
                $(".mcontents").toggleClass("active");
            });
            $(obj).find(".summary").click(function(){
                $(this).addClass("active").siblings(".details").slideToggle();
                $(this).parent().siblings().find(".summary").removeClass("active");
                $(this).parent().siblings().find(".details").slideUp();
            });
            $(obj).find("[data-role='ifmpage']").click(function(event){
                $(obj).removeClass("active");
                var txt=$(this).html(),
                    url=$(this).attr("href"),
                    $navt=$("#topnav");
                $.each($navt.find(".item"),function(i,val){
                    var str=$(val).prop("href");
                    $(val).removeClass("active");
                    if(str.indexOf(url)>0){
                         $(val).addClass("active");
                    }
                });
                var dom="<a href=\""+url+" \" class='item active' data-role='ifmpage' title='首页'>" +
                    "<div class='txt'>"+txt+"</div><i class='iconfont close'>&#xe637;</i></a>";
                if($navt.html().indexOf(url)<=0){
                    $navt.append(dom);
                }
                toggleNavT("#topnav");
            });
        }
        function toggleNavT(obj){
          $(obj).find(".item").click(function(){
              $(this).addClass("active").siblings().removeClass("active");
          });
          $(obj).find(".item .close").click(function(event){
              if(event && event.preventDefault){
                  event.preventDefault();
                  event.stopPropagation();
              }else{
                  window.event.returnValue=false;
              }
              var prev_src= $(this).parent().prev().attr("href");
              var next_src= $(this).parent().next().attr("href");
              $(this).parent().siblings().removeClass("active");
              if(next_src){
                  $("#outDoc").attr("src",next_src);
                  $(this).parent().next().addClass("active");
              }else{
                  $("#outDoc").attr("src",prev_src);
                  $(this).parent().prev().addClass("active");
              }
              $(this).parent().remove();
          })
        }
        function  btmShowInfo(obj){
            $(obj).on("mouseenter",function(){
                $(this).find(".show").removeClass("active");
                $(this).find(".hide_content").show();
            }).on("mouseleave",function(){
                $(this).find(".show").addClass("active");
                $(this).find(".hide_content").hide();
            });
        }
        function leftBarOn(){
            $("#site_leftbar").toggleClass("active");
            $(".mcontents").toggleClass("active");
        }

    </script>
</html>
