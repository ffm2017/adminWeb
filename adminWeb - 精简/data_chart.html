<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="./lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/allBasic.css">
    <link rel="stylesheet" href="css/sitePage.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <title></title>
</head>
<body>
<div class="page_box">
    <div class="page_box_head clearfix">
        <div class="l">
            <a class="mnav_btn list">统计报表></a>拨币数据报表
        </div>
        <div class="r">
            <a href="" class="refresh theme_bg">刷新</a>
        </div>
    </div>
    <div class="page_box_content">
        <div class="tb_box">
            <table class="tb_primary">
                <thead>
                <tr>
                    <td>总收入</td>
                    <td>总拨出</td>
                    <td>推荐奖</td>
                    <td>分红奖</td>
                    <td>返水</td>
                    <td>总拨比</td>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div class="search_area">
            时间范围:
            <!--sang_Calender-->
            <input type="text" class="f_element_h write w_180 "  placeholder="年-月-日" id="timeStart">
            -
            <input type="text" class="f_element_h write w_180 " placeholder="年-月-日" id="timeEnd">
            <button type="button" class="f_element_h btn_primary theme_bg"><i class="iconfont">&#xe6ab;</i>导出统计拨币</button>
        </div>
        <div class="tb_box">
            <table class="tb_primary">
                <thead>
                <tr>
                    <td>统计日期</td>
                    <td>收入</td>
                    <td>拨出</td>
                    <td>推荐奖</td>
                    <td>分红奖</td>
                    <td>返水</td>
                    <td>拨比</td>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div class="page_nav">
            <div id="paging"></div>
        </div>
    </div>
</div>
</body>

<script src="js/siteBasic.js"></script>
<script>
    $().ready(function(){
//        btnToggleOnAndOff(".btn_madebox");
        ifmOpenLeftBar(".mnav_btn");
        refreshPage( ".refresh");
    });
    layui.use(['layer','laypage','form'], function(){
        var laypage = layui.laypage,
            layer = layui.layer,
            form=layui.form;
        form.render();
        laypage.render({
            elem: 'paging' //注意，这里的 test1 是 ID，不用加 # 号
            ,count: 50 //数据总数，从服务端得到
            ,curr:1
            ,limit:15
            ,layout:['count', 'prev', 'page', 'next', 'limit', 'skip']
            ,jump:function(obj,first){
                if(!first){

                }
            }
        });
        deleteRowDt(".confirm");
        form.on("switch",function(){
            layer.msg("修改成功!");
        });
    });
    function deleteRowDt(btn){
        $(btn).click(function(){
            layer.confirm('确定审核通过吗？', {
                btn: ['确定','消息'] //按钮
            });
        });
    }
    function toggleTab(tab,content){
        $(tab).find(".item").click(function(){
            var i=$(this).index();
            $(this).addClass("active").siblings().removeClass("active");
            $(content).find(".item").eq(i).show().siblings().hide();
        });
    }
</script>
</html>
